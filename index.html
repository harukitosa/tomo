<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tomo</title>
    </head>
    <body>
        <h1>tomo</h1>
        <div>友達作成アプリ</div>
        <button onClick="speakSwitch();">
            年末の掃除をした方がいいと思うぞ
        </button>
    </body>
    <script>
        if ("speechSynthesis" in window) {
            alert("このブラウザは音声合成に対応しています。🎉");
        } else {
            alert("このブラウザは音声合成に対応していません。😭");
        }

        function speakSwitch() {
            const speakMsg = new SpeechSynthesisUtterance(
                "年末の掃除をした方がいいと思うぞ"
            );
            speakMsg.lang = "ja-JP";
            speakMsg.rate = 1.0;
            window.speechSynthesis.speak(speakMsg);
        }
    </script>
</html>
