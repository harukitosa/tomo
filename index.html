<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tomo</title>
    </head>
    <body>
        <h1>tomo 友達作成アプリ</h1>
        <div>
		概要: 友達をいっぱい作った方がいいと言われたので友達を作ることにしました！
	</div>
        <button onClick="speakSwitch('年末の掃除をした方がいいと思うぞ');">
            年末の掃除をした方がいいと思うぞ
        </button>
        <button onClick="speakSwitch('早く起きた方がいいと思うぞ');">
            早く起きた方がいいと思うぞ
        </button>
        <button onClick="speakSwitch('もういくつ寝るとお正月だぞ');">
            もういくつ寝るとお正月だぞ
        </button>
        <button onClick="speakSwitch('酒を飲んで叫ぶ');">酒を飲んで叫ぶ</button>
    </body>
    <script>
        if ("speechSynthesis" in window) {
            alert("このブラウザは音声合成に対応しています。🎉");
        } else {
            alert("このブラウザは音声合成に対応していません。😭");
        }

        function speakSwitch(msg) {
            const speakMsg = new SpeechSynthesisUtterance(msg);
            speakMsg.lang = "ja-JP";
            speakMsg.rate = 1.0;
            window.speechSynthesis.speak(speakMsg);
        }
    </script>
</html>
